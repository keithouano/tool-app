<ion-header>
  <ion-navbar color="primary" >
    <ion-title>{{ 'PROMOTIONS' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item-group class="list-full-border">
    <ion-item-divider color="gray"  class="bold">{{ 'SELECT_PROMO' | translate }}</ion-item-divider>
    <ion-list>
      <ion-item *ngFor="let item of promotions" tappable (click)="chooseItem(item)">
        {{ item.PromoCode }}&nbsp;&nbsp;&nbsp;{{ item.Description }}
      </ion-item>
    </ion-list>
  </ion-item-group>

</ion-content>
