  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary" >
    <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'CREDIT_CARD_INFO' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
        <ion-col width-40>
          <button ion-button block color="secondary" (click)="scan()">SCAN</button>
        </ion-col>
    </ion-item>


    <ion-item>
      <ion-label color="primary" floating>{{ 'NAME_AS_ON_CARD' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="cardName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>{{ 'CARD_NUMBER' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="cardNo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>{{ 'CARD_TYPE' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="cardType"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>{{ 'EXPIRY_DATE' | translate }}(mm/yyyy)</ion-label>
      <ion-datetime displayFormat="MM/YYYY" [(ngModel)]="expiryDate" min="{{minYear}}" max="{{maxDate}}"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>CVV</ion-label>
      <ion-input type="text" [(ngModel)]="cvv"></ion-input>
    </ion-item>

    <ion-item>
        <!--<ion-col width-40>
          <button ion-button block color="danger" (click)="closeWindow()">Cancel</button>
        </ion-col>-->
        <ion-col width-40>
          <button ion-button block color="secondary" (click)="paymentSubmit()">{{ 'SUBMIT' | translate }}</button>
        </ion-col>
    </ion-item>
  </ion-list>
</ion-content>
