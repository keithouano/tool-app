<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'PROFILE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>

  <div text-center padding-top padding-bottom class="menu-left">
    <!--<a>
      <img class="profile-picture" src="assets/img/thumb/customer.jpg" (click)="changePicture()">
      <h6 primary>Tap on image to change</h6>
    </a>-->
    <!-- <img class="profile-picture"  (click)="changePicture()"> -->
    <img class="profile-picture" src="{{customerPhotoUrl}}" onerror="this.onerror=null;this.src='assets/img/customer.jpg';" (click)="changePicture()">
    <h6 secondary>{{ 'TAP_ON_IMAGE' | translate }}</h6>
  </div>
  <ion-list >
    <!-- <ion-list-header>
      {{ 'YOUR_DETAILS' | translate }}
    </ion-list-header> -->
    <h5 color="danger" padding> {{ 'YOUR_DETAILS' | translate }} :</h5>
    <ion-item>
      <ion-icon class="user-icon" name="person"  item-left></ion-icon> {{name}}
      <ion-icon class="edit-icon" name="create" (click)="editName()" item-right></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon class="user-icon" name="lock"  item-left></ion-icon> {{ 'CHANGE_PASSWORD' | translate }}
      <ion-icon class="edit-icon" name="create" (click)="editPassword()" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list>
    <!-- <ion-list-header>
      {{ 'CONTACT_DETAILS' | translate }}
    </ion-list-header> -->
    <h5 color="danger" padding>  {{ 'CONTACT_DETAILS' | translate }} :</h5>
    <ion-item>
      <ion-icon class="user-icon" name="mail"  item-left></ion-icon>{{email}}
      <ion-icon class="edit-icon" name="create" (click)="editEmail()" item-right></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon class="user-icon" name="phone-portrait"  item-left></ion-icon>{{contactNo}}
      <ion-icon class="edit-icon" name="create" (click)="editContact()" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <img id="camera-image" />
     
      <!-- <ion-fab bottom right>

      </ion-fab> -->
      <!-- <ion-fab bottom left>
        <button ion-fab color="secondary" src="{{base64Image}}" (click)="image()"><ion-icon name="camera"></ion-icon></button>
      </ion-fab> -->
</ion-content>
