<ion-header>
  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{ 'PLACES' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item-group class="list-full-border">
    <ion-item-divider color="gray"  class="bold">{{ 'ENTER_ADDRESS' | translate }}</ion-item-divider>
    <ion-searchbar #input [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
    <ion-list>
      <ion-item [hidden]="currentLocAddr == ''" tappable (click)="chooseItem(currentLocAddr)">
        {{currentLocAddr}}
      </ion-item>  
      <ion-item *ngFor="let item of recentLocations" tappable (click)="chooseItem(item)">
        {{item}}
      </ion-item>
      <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
        {{ item }}
      </ion-item>
    </ion-list>
  </ion-item-group>

    <ion-item *ngFor="let place of places" (click)="choosePlace(place)">
